<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit test for progress-action.js</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.18.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="http://code.jquery.com/qunit/qunit-1.18.0.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<link rel="stylesheet" type="text/css" href="progress-style.css">
		<title>Progress Bar Project - Ractive</title>
	</head>
	<body>
	<div class="section group">
		<div class="col col_span"></div>
		<div class="col col_span">
			<div id='container'></div>
		</div>
	</div>		
		<script id='progressBar' type='text/ractive'>
				{{#each dataBar:num}}
					<div class='bar-label'>{{ name }}</div>
					<div id='{{ id }}' class='progress'>
						<div class='bar-text'>{{ value }}%</div>
						<div class='bar {{ fullClass }}' style='width: {{ width  }}%;'></div>
					</div>
				{{/each}}
				<div class='select'>
				<select value='{{selectedColors}}'>
					<option selected disabled>Select a bar</option>
					{{#each dataBar:num}}
						<option value='{{num}}'>{{name}}</option>
					{{/each}}
				</select>
				</div>
				<button class="button-add" on-click-touchend='bindEvent:{{selectedColors}},true,10'>+10%</button>
				<button class="button-add" on-click-touchend='bindEvent:{{selectedColors}},true,25'>+25%</button>
				<button class="button-add" on-click-touchend='bindEvent:{{selectedColors}},true,30'>+30%</button>
				<button class="button-subtract" on-click-touchend='bindEvent:{{selectedColors}},false,10'>-10%</button>
				<button class="button-subtract" on-click-touchend='bindEvent:{{selectedColors}},false,25'>-25%</button>
				<button class="button-subtract" on-click-touchend='bindEvent:{{selectedColors}},false,30'>-30%</button>
		</script>
			<script src="http://cdn.ractivejs.org/latest/ractive.min.js"></script>
			<script src="progress-action.js">
			</script>
  <script src="tests.js"></script>
</body>
</html>
