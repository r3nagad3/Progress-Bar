<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<link rel="stylesheet" type="text/css" href="progress-style.css">
		<title>Progress Bar Project - Ractive</title>
	</head>
	<body>
	<div class="section group">
		<div class="col col_span"></div>
		<div class="col col_span">
			<div id='container'></div>
		</div>
	</div>		
		<script id='progressBar' type='text/ractive'>


				{{#each dataBar:num}}
					<div class='bar-label'>{{ name }}</div>
					<div id='{{ id }}' class='progress'>
						<div class='bar-text'>{{ 100 * value / total }}%</div>
						<div class='bar {{ fullClass }}' style='width: {{ 100 * width / total }}%;'></div>
					</div>
				{{/each}}
				<div class='select'>
				<select value='{{selectedColors}}'>
					<option selected disabled>Select a bar</option>
					{{#each dataBar:num}}
						<option value='{{num}}'>{{name}}</option>
					{{/each}}
				</select>
				</div>
				<button class="button-add" on-click='setPercent:{{selectedColors}},true,10'>+10%</button>
				<button class="button-add" on-click='setPercent:{{selectedColors}},true,25'>+25%</button>
				<button class="button-add" on-click='setPercent:{{selectedColors}},true,30'>+30%</button>
				<button class="button-subtract" on-click='setPercent:{{selectedColors}},false,10'>-10%</button>
				<button class="button-subtract" on-click='setPercent:{{selectedColors}},false,25'>-25%</button>
				<button class="button-subtract" on-click='setPercent:{{selectedColors}},false,30'>-30%</button>
		</script>
			<script src="http://cdn.ractivejs.org/latest/ractive.min.js"></script>
			<script src="progress-action.js">
			</script>
	</body>
</html>
